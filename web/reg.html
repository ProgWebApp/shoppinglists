<!DOCTYPE html>
<html>
    <head>
        <title>Registration Area</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" crossorigin="anonymous">
        
        <link href="css/generic.css" rel="stylesheet">
    </head>
    <body>
        <form class="form-signin" action="login.handler" method="POST">
            <div class="text-center mb-4">
                
                <h3>Registration Area</h3>
                <p>You must registrate to access, view, modify and share your Shopping Lists</p>
            </div>
            <div class="form-label-group">
                <input type="email" id="username" name="username"  placeholder="Username" required autofocus>
                <label for="username">Username</label>
            </div>
            <div class="form-label-group">
                <input type="firstName" id="firstName" name="firstName" class="form-control" placeholder="Firstname" required autofocus>
                <label for="firstname">Firstname</label>
            </div>
            <div class="form-label-group">
                <input type="lastName" id="lastName" name="lastName" class="form-control" placeholder="LastName" required autofocus>
                <label for="lastName">Lastname</label>
            </div>
            <div class="form-label-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="rememberMe" value="true"> I agree to Terms
                </label>
            </div>
            <button class="buttonlike" type="submit">Register</button>
        </form>
        </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" crossorigin="anonymous">
        
        <link href="css/generic.css" rel="stylesheet">
    </head>
    <body>
        <form action="LoginServlet" method="POST">
            <div align="center">
                <h3>Authentication Area</h3>
                <p>You must authenticate to access, view, modify and share your Shopping Lists</p>
            </div>
            <div align="center">
                <input type="email" id="email" name="email" placeholder="Email" required autofocus>
                <label for="email">Email</label>
            </div>
            <div align="center">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div align="center">
                <label>
                    <input type="checkbox" name="rememberMe" value="true"> Remember me
                </label>
            </div>
            <div align="center"><button type="submit" class="buttonlike">Sign in</button></div>
        </form>
    </body>
</html>
